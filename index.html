<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container my-5 text-center">
        <h1 class="mb-4">Rock, Paper, Scissors! </h1>
        <h3> Select what you want to throw, and press "Let's Play!".</h3>
        <div class="choice-container">
          <img src="./images/rock.png" alt="Rock" width="100" data-choice="rock" class="choice-img" />
          <img src="./images/paper.png" alt="Paper" width="100" data-choice="rock" class="choice-img" />
          <img src="./images/scissors.png" alt="Scissors" width="100" data-choice="rock" class="choice-img" />
        </div>

        <div class="button-container">
            <button id="playButton">Let's Play!</button>
        </div>

      </div>
      <script src="main.js"></script>
</body>
</html>
